<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library app | Login</title>
    {% include 'partials/stylesheets.html' %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 7%">

            <div class="panel panel-primary">
                <div class="panel-heading">Login here</div>
                <div class="panel-body">

                    <form class="form-horizontal" id="login_form" action="{% url 'login' %}" method="post">

                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="title">Username: </label>
                            <div class="col-md-7">
                                <input name="username" type="text" placeholder="username" class="form-control" required>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label" for="title">Password: </label>
                            <div class="col-md-7">
                                <input name="password" type="password" placeholder="password" class="form-control"
                                       required>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Login!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'partials/javascripts.html' %}
</body>
</html>
